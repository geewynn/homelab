apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      containers:
        - name: excalidraw
          image: excalidraw/excalidraw:latest
          ports:
            - containerPort: 5000

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: excalidraw-data
              mountPath: /etc/excalidraw/data
      volumes:
        - name: excalidraw-data
          persistentVolumeClaim:
            claimName: excalidraw-data-pvc
